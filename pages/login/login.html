<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>新規会員登録の方法｜Put</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <style>
    .border-info {
      border: 1px solid #343a40;
      border-radius: 3px;
    }
  </style>
</head>
<body class="hold-transition login-page" style="background-color: rgb(226, 240, 242);">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card py-5">
    <div class="card-body login-card-body" >
      <div class="d-flex justify-content-center mb-4">
        <img src="../../dist/img/logo.svg" alt="" width="70px" height="70px" style="align-items: center;">
      </div>

      <form action="#" method="post">
        <div class="input-group mb-3 border-info">
          <div class="input-group-append">
            <div class="input-group-text border-0">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <input type="email" class="form-control border-0" placeholder="Email">
        </div>

        <div class="input-group mb-3 border-info">
          <div class="input-group-append">
            <div class="input-group-text border-0">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <input type="password" class="form-control border-0" placeholder="Password">
        </div>
      
        <div class="row">
            <div class="col">
                <div class="py-2 d-block text-center" style="color: red;">ユーザー名またはパスワードが誤っています</div>
            </div>
        </div>
        <div class="row pt-2">
          <!-- /.col -->
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block border-0" style="background-color: #17a2b8;color: black;">ログイン</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
